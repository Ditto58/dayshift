<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSaF Trilogy Launcher</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dayshift at Freddy's Trilogy</h1>
  <button onclick="launch('www')">Play DSaF 1</button>
  <button onclick="launch('www2')">Play DSaF 2</button>
  <button onclick="launch('www3')">Play DSaF 3</button>

  <iframe id="gameFrame"></iframe>

  <script>
    function launch(folder) {
      const frame = document.getElementById('gameFrame');
      frame.src = folder + '/index.html';
      frame.style.display = 'block';
      document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
      document.querySelector('h1').style.display = 'none';
    }
  </script>
</body>
</html>
